<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Update person</title>
</head>
<body>

<form th:action="@{/people/{id}(id=${person.getId()})}" th:method="PATCH" th:object="${person}">

  <label for="name">Enter Full Name (FIO):</label>
  <input type="text" th:field="*{name}" id="name"/>
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>

  <label for="year_of_birth">Enter year of birth:</label>
  <input type="text" th:field="*{year_of_birth}" id="year_of_birth"/>
  <div style="color:red" th:if="${#fields.hasErrors('year_of_birth')}" th:errors="*{year_of_birth}">Year of birth error</div>

  <br/>

  <input type="submit" value="Update!"/>

</form>

</body>
</html>
